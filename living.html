<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waypoint 5: Life - Unit 33321</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier Prime', 'Courier New', monospace;
      /* WHITE BACKGROUND (PyCharm Light Theme) */
      background: #ffffff;
      color: #333333;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      width: 100%;
      height: 100%;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      /* Gradient fading from White to Transparent */
      background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0) 100%);
      z-index: 10;
    }

    .waypoint-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      /* VIVID ORANGE (Readable on White) */
      color: #d95e00;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
    }

    .waypoint-subtitle {
      font-size: 1rem;
      /* VIVID GREEN (Readable on White) */
      color: #38761d;
      margin-top: 0.5rem;
    }

    .back-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(103, 78, 167, 0.05);
      /* VIVID PURPLE border */
      border: 2px solid #674ea7;
      /* VIVID PURPLE text */
      color: #674ea7;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s ease;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(103, 78, 167, 0.15);
      box-shadow: 0 0 15px rgba(103, 78, 167, 0.3);
      transform: translateX(-5px);
    }

    .audio-status {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #d95e00;
      color: #d95e00;
      font-size: 0.85rem;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="videos/life.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay">
    <h1 class="waypoint-title">WAYPOINT 3: LIFE</h1>
    <p class="waypoint-subtitle">Sensory Log - Unit 33321</p>
  </div>

  <a href="https://vioanl.github.io/digital-poetry-map/" class="back-button">‚Üê RETURN TO MAP</a>
  
  <div class="audio-status">AUDIO LOG PLAYING</div>

  <audio id="audio-player" autoplay>
    <source src="audio/life.wav" type="audio/wav">
    <source src="audio/life.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio-player');
    const status = document.querySelector('.audio-status');

    audio.addEventListener('ended', () => {
      status.textContent = 'AUDIO LOG COMPLETE';
      status.style.color = '#38761d'; // Turn Green on finish
      status.style.borderColor = '#38761d';
    });

    audio.addEventListener('error', () => {
      status.textContent = 'AUDIO LOG ERROR';
    });
  </script>
</body>
</html>
