<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory 3: Life - Unit 33321</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier Prime', 'Courier New', monospace;
      /* PyCharm Dark Background */
      background: #2b2b2b; 
      /* Standard Editor Text Color */
      color: #a9b7c6; 
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Match background to body to avoid white flashes */
      background: #2b2b2b; 
      width: 100%;
      height: 100%;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      /* Optional: slight opacity to blend with the dark IDE theme if desired */
      opacity: 0.9;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      /* Gradient fading from Dark Grey to Transparent */
      background: linear-gradient(180deg, rgba(43,43,43,0.98) 0%, rgba(43,43,43,0) 100%);
      z-index: 10;
    }

    .Memory-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      /* PyCharm Syntax Orange (Keywords) */
      color: #cc7832; 
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
      text-shadow: 0 0 10px rgba(204, 120, 50, 0.3);
    }

    .Memory-subtitle {
      font-size: 1rem;
      /* PyCharm String Green */
      color: #6a8759; 
      margin-top: 0.5rem;
    }

    .back-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(43, 43, 43, 0.8);
      /* PyCharm Constant Purple */
      border: 2px solid #9876aa; 
      color: #9876aa;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s ease;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .back-button:hover {
      background: rgba(152, 118, 170, 0.1);
      /* Hover changes to Variable Blue */
      border-color: #6897bb;
      color: #6897bb;
      box-shadow: 0 0 15px rgba(104, 151, 187, 0.3);
      transform: translateX(-5px);
    }

    .audio-status {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(43, 43, 43, 0.9);
      /* PyCharm Variable Blue */
      border: 1px solid #6897bb; 
      color: #6897bb;
      font-size: 0.85rem;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="videos/life.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="overlay">
    <h1 class="Memory-title">Memory 3: LIFE</h1>
    <p class="Memory-subtitle">Sensory Log - Unit 33321</p>
  </div>

  <a href="https://vioanl.github.io/digital-poetry-map/" class="back-button">‚Üê RETURN TO MAP</a>
  
  <div class="audio-status">AUDIO LOG PLAYING</div>

  <audio id="audio-player" autoplay>
    <source src="audio/life.wav" type="audio/wav">
    <source src="audio/life.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio-player');
    const status = document.querySelector('.audio-status');

    audio.addEventListener('ended', () => {
      status.textContent = 'AUDIO LOG COMPLETE';
      status.style.borderColor = '#6a8759'; // Change to Green on complete
      status.style.color = '#6a8759';
    });

    audio.addEventListener('error', () => {
      status.textContent = 'AUDIO LOG ERROR';
      status.style.borderColor = '#cc7832'; // Change to Orange on error
      status.style.color = '#cc7832';
    });
  </script>
</body>
</html>
