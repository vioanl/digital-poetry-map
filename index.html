<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Poetry Sound Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden; /* no scrollbars, map fills page */
    }

    .map-container {
      position: fixed;
      inset: 0; /* top:0; right:0; bottom:0; left:0 */
      overflow: hidden;
    }

    .map-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* zoom the image to cover whole screen */
      display: block;
    }

    .hotspot {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }
