<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waypoint 1: Water - Unit 33321</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier Prime', 'Courier New', monospace;
      /* The page background is now pure white */
      background: #ffffff;
      color: #d73a49;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Large white bars on the side, matching the body */
      background: #ffffff;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    video {
      /* Keeps the video in the center, making the sidebars visible */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; 
      
      /* --- THE FIX --- */
      /* Invert: Folds the video's colors. Black turns into White. */
      filter: invert(1) hue-rotate(180deg) contrast(1.5) brightness(1.3);
      
      /* 1. invert(1): Flips Black to White.
        2. hue-rotate(180deg): Flips the inverted particle colors back to Blue.
        3. contrast(1.5) & brightness(1.3): Boosts the now-white background, 
           making it match the pure white background of your page and the 
           sidebars exactly, removing the hard border.
      */
    }
    
    /* UI ELEMENTS (Text and Buttons) */
    .overlay, .back-button, .audio-status {
      z-index: 10;
      position: fixed;
    }

    .overlay {
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      /* Transparent gradient to keep text readable on any graphic */
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 100%);
    }

    .waypoint-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      color: #005cc5;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
    }

    .waypoint-subtitle {
      font-size: 1rem;
      color: #6f42c1;
      margin-top: 0.5rem;
    }

    .back-button {
      bottom: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #005cc5;
      color: #005cc5;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: #005cc5;
      color: #ffffff;
      transform: translateX(-5px);
    }

    .audio-status {
      bottom: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #005cc5;
      color: #005cc5;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="videos/water.mov" type="video/quicktime">
      <source src="videos/water.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay">
    <h1 class="waypoint-title">WAYPOINT 1: WATER</h1>
    <p class="waypoint-subtitle">Sensory Log - Unit 33321</p>
  </div>

  <a href="https://vioanl.github.io/digital-poetry-map/" class="back-button">‚Üê RETURN TO MAP</a>
  
  <div class="audio-status">AUDIO LOG PLAYING</div>

  <audio id="audio-player" autoplay>
    <source src="audio/water.wav" type="audio/wav">
    <source src="audio/water.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio-player');
    const status = document.querySelector('.audio-status');

    audio.addEventListener('ended', () => {
      status.textContent = 'AUDIO LOG COMPLETE';
    });
    audio.addEventListener('error', () => {
      status.textContent = 'AUDIO LOG ERROR';
    });
  </script>
</body>
</html>
