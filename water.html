<style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier Prime', 'Courier New', monospace;
      background: #ffffff !important; /* Page remains White */
      color: #d73a49;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff !important;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Keeps the sphere shape */
      
      /* --- THE MAGIC FIX --- */
      /* 1. Turn Black background to White, and White particles to Dark Ink */
      filter: invert(1) hue-rotate(180deg);
      
      /* 2. Melt the video edges into the background so you don't see a box */
      mix-blend-mode: multiply; 
    }
    
    /* Ensure UI sits on top */
    .overlay, .back-button, .audio-status {
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(5px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
    }

    .waypoint-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      color: #005cc5;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
    }

    .waypoint-subtitle {
      font-size: 1rem;
      color: #6f42c1;
      margin-top: 0.5rem;
    }

    .back-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 92, 197, 0.05);
      border: 2px solid #005cc5;
      color: #005cc5;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: rgba(0, 92, 197, 0.1);
      transform: translateX(-5px);
    }

    .audio-status {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      border: 1px solid #005cc5;
      color: #005cc5;
      font-size: 0.85rem;
    }
  </style>
