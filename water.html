<style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier Prime', 'Courier New', monospace;
      /* Ensure the page background matches the video's white */
      background: #ffffff !important; 
      color: #d73a49;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .video-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      /* Send video to the back so it doesn't cover text */
      z-index: -1; 
      background: #ffffff !important;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      
      /* --- THE FIX --- */
      /* 1. Invert: Turns Black background -> White */
      /* 2. Contrast(1.2): Forces the "dark gray" video background to Pure White */
      /* 3. Brightness(1.1): Ensures the background is bright enough to merge with the page */
      filter: invert(1) hue-rotate(180deg) contrast(1.2) brightness(1.1);
      
      /* REMOVED mix-blend-mode because it was making your video invisible */
    }
    
    /* UI ELEMENTS */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      /* Subtle gradient to make text readable */
      background: linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
      z-index: 10;
    }

    .waypoint-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      color: #005cc5;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
    }

    .waypoint-subtitle {
      font-size: 1rem;
      color: #6f42c1;
      margin-top: 0.5rem;
    }

    .back-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #005cc5;
      color: #005cc5;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s ease;
      z-index: 20;
    }

    .back-button:hover {
      background: #005cc5;
      color: #ffffff;
      transform: translateX(-5px);
    }

    .audio-status {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #005cc5;
      color: #005cc5;
      font-size: 0.85rem;
      z-index: 20;
    }
  </style>
