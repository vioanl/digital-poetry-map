<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waypoint 1: Water - Unit 33321</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier Prime', 'Courier New', monospace;
      background: #0d0208;
      color: #00ff41;
      overflow: hidden;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    canvas {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      z-index: 10;
      pointer-events: none;
    }

    .waypoint-title {
      font-family: 'Share Tech Mono', monospace;
      font-size: 2rem;
      color: #00ff41;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      margin: 0;
    }

    .waypoint-subtitle {
      font-size: 1rem;
      color: #39ff14;
      margin-top: 0.5rem;
    }

    .back-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 255, 65, 0.1);
      border: 2px solid #00ff41;
      color: #00ff41;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s ease;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
      transform: translateX(-5px);
    }

    .audio-status {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff41;
      color: #00ff41;
      font-size: 0.85rem;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="overlay">
    <h1 class="waypoint-title">WAYPOINT 1: WATER</h1>
    <p class="waypoint-subtitle">Sensory Log - Unit 33321</p>
  </div>

  <a href="https://vioanl.github.io/digital-poetry-map/" class="back-button">‚Üê RETURN TO MAP</a>
  
  <div class="audio-status">AUDIO LOG PLAYING</div>

  <!-- Auto-playing audio -->
  <audio id="audio-player" autoplay>
    <source src="audio/water.wav" type="audio/wav">
    <source src="audio/water.mp3" type="audio/mpeg">
  </audio>

  <script>
    // P5.js sketch - Flowing ink-blue particle sphere
    let particles = [];
    let N = 15000; // Reduced slightly for web performance
    let R;
    let t = 0;

    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight, WEBGL);
      canvas.parent('canvas-container');
      
      // Start the sphere relatively small
      R = min(width, height) * 0.15;
      
      for (let i = 0; i < N; i++) {
        particles.push({
          pos: randomOnSphere(R),
          vel: createVector(0, 0, 0)
        });
      }
      
      background(255);
    }

    function draw() {
      // Longer duration trails
      push();
      translate(-width/2, -height/2, 0);
      blendMode(BLEND);
      noStroke();
      fill(255, 5); // Very low alpha = long trails
      rect(0, 0, width, height);
      pop();
      
      // Rotate the whole cloud slowly
      rotateY(frameCount * 0.005);
      rotateX(frameCount * 0.002);
      
      strokeWeight(1.5);
      t += 0.008;
      
      // Hard wall limit
      let safeLimit = min(width, height) * 0.45;
      
      for (let i = 0; i < N; i++) {
        let particle = particles[i];
        
        // Stronger movement
        let f = flow(particle.pos, t);
        particle.vel.add(f);
        
        let d = particle.pos.mag();
        
        // Looser gravity
        let holdForce = (R - d) * 0.0004;
        
        // Safety check - hard boundary
        if (d > safeLimit) {
          holdForce = -0.08;
          particle.vel.mult(0.80);
        } else {
          particle.vel.mult(0.96);
        }
        
        let gravity = particle.pos.copy().normalize().mult(holdForce);
        particle.vel.add(gravity);
        
        particle.pos.add(particle.vel);
        
        // Variable alpha based on speed
        let speed = particle.vel.mag();
        let a = map(speed, 0, 3, 60, 20);
        
        // Ink blue color
        stroke(10, 42, 99, a);
        point(particle.pos.x, particle.pos.y, particle.pos.z);
      }
    }

    function randomOnSphere(r) {
      let u = random();
      let v = random();
      let theta = TWO_PI * u;
      let phi = acos(2 * v - 1);
      let x = r * sin(phi) * cos(theta);
      let y = r * sin(phi) * sin(theta);
      let z = r * cos(phi);
      
      let jitter = randomGaussian() * 15;
      let base = createVector(x, y, z);
      base.normalize();
      base.mult(r + jitter);
      return base;
    }

    function flow(pos, tt) {
      // Lower scale = larger, sweeping curves
      let s = 0.004;
      let time = tt * 0.3;
      
      let nx = noise(pos.x * s + time, pos.y * s, pos.z * s) - 0.5;
      let ny = noise(pos.x * s, pos.y * s + time, pos.z * s) - 0.5;
      let nz = noise(pos.x * s, pos.y * s, pos.z * s + time) - 0.5;
      
      // Strong force
      return createVector(nx, ny, nz).mult(0.8);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      background(255);
    }

    // Audio event handlers
    const audio = document.getElementById('audio-player');
    const status = document.querySelector('.audio-status');

    audio.addEventListener('ended', () => {
      status.textContent = 'AUDIO LOG COMPLETE';
    });

    audio.addEventListener('error', () => {
      status.textContent = 'AUDIO LOG ERROR';
    });
  </script>
</body>
</html>
